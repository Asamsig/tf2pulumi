before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  goos:
    - darwin
    - windows
    - linux
  goarch:
    - amd64
  ldflags: -X github.com/pulumi/tf2pulumi/version.Version={{.Tag}}
  binary: tf2pulumi
archives:
- name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
  format_overrides:
    - goos: windows
      format: zip
  replacements:
      amd64: x64
      386: x86
snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"
changelog:
  skip: true
brews:
  -
    name: tf2pulumi
    tap:
      owner: pulumi
      name: homebrew-tap
    commit_author:
      name: pulumi-bot
      email: bot@pulumi.com
    homepage: "https://pulumi.io"
    description: "A tool to convert Terraform projects to Pulumi programs"
